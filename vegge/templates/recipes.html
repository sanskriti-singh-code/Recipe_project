  {% extends "base.html"%}
{%block start%}

<h1> Add reciepe </h1>
<hr>
<div  class="container mt-5 ">
<form class="card shadow-lg" method="POST" enctype="multipart/form-data" style="max-width: 600px; margin: auto;">
  {% csrf_token %}
    <div class=" form-group">
      
      <label for="exampleInputEmail1" class="form-label" >recipe name</label>
      <input type="text" class="form-control" name="recipe_name" required>
      <br>

    </div>

    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label">recipe desciption</label>
      <textarea name="recipe_description"class="form-control" required></textarea>
    </div>
    
    <div class="form-group">
        <label for="exampleInputPassword1" class="form-label">recipe image</label>
        <input name="recipe_image" type="file" class="form-control" >

      </div>

    <button type="submit" class="btn btn-success">add recipe</button>
  </form>
<form>
  <div class="mt5">
    <div class="mx-auto col-6">
      <div class="mb-3">
       <label for="exampleInputEmail1" class="form-label" >Search Food</label>
      <input type="text" class="form-control" name="search" value="{{recipe.recipe_name}}" >
       </div>
    <button type="submit" class="btn btn-primary">Search</button>

    </div>
    </div>
  </form>


  <table class="table mt-5">
    <thead>
      <tr>
        <th scope="col">s.no.</th>
        <th scope="col">Recipe_name</th>
        <th scope="col">Recipe_desc</th>
        <th scope="col">Image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>

      {% for recipe in recipes %}

      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{recipe.recipe_name}}</td>
        <td>{{recipe.recipe_description}}</td>
        <td><img src="/media/{{recipe.recipe_image}}" style ="height:100px"></td>
        <td>
          <a href="/delete-recipe/{{recipe.id}}"
          class="btn btn-danger mt3">Delete</a>

          <a href="/update-recipe/{{recipe.id}}"
          class="btn btn-success">update</a>

        </td>
      </tr>
     
{% endfor %}

    </tbody>
  </table>
  


</div>

{%endblock%}
