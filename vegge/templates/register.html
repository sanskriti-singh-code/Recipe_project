{% extends "base.html"%}
{%block start%}



<div  class="container mt-5 ">
<form class="card shadow-lg" method="POST" enctype="multipart/form-data" style="max-width: 400px; margin: auto;">
  {% csrf_token %}
  <h1>Register </h1> 
  <hr>


  {% if messages %}
  <div class="alert alert-primary" role="alert">
    {% for message in messages %}
    {{ message }}
    {% endfor %}
  </div>
  
  {% endif %}

  
  <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">First Name</label>
      <input type="text" class="form-control" name="first_name" id="exampleInputEmail1" >
    </div>
    
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Last Name</label>
        <input type="text" name="last_name"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1">
    </div>
 
    <p>Already have account <a href ="/login/">Login</a></p>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


</div>

{%endblock%}
