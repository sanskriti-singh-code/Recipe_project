<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>{{page}}</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
   <a class="navbar-brand">Navbar</a>
   <form class="form-inline">
{% if request.user.is_authenticated %}
     {% comment %} <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> {% endcomment %}
     <a href="/logout/" class="btn btn-outline-success my-2 my-sm-0" type="submit">LogOut</a>
     {% elif request.path == '/register/' %}
     <a href="/login/" class="btn btn-outline-primary my-2 my-sm-0" type="button">LogIn</a>
    {%else%}
    <a href="/register/" class="btn btn-outline-primary my-2 my-sm-0" type="submit">SignUp</a>
    {% endif%}

   </form>
 </nav>
 {% block start %}
 {% endblock  %}

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        console.log("hey django")
  </script>
  

</body>
</html>
